{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="add-client container py-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mt-2">Add Client</h1>
        </div>
    </div>

    <form id="addClientForm" action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="companyLogo" class="form-label">Company Logo</label>
            <input type="file" class="form-control" id="companyLogo" name="company_logo" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="clientName" name="client_name" required>
        </div>
        <div class="mb-3">
            <label for="clientIndustry" class="form-label">Client Industry</label>
            <input type="text" class="form-control" id="clientIndustry" name="client_industry" required>
        </div>
        <div class="mb-3">
            <label for="clientEmail" class="form-label">Client Email</label>
            <input type="email" class="form-control" id="clientEmail" name="client_email" required>
        </div>
        <div class="mb-3">
            <label for="clientBio" class="form-label">Client Bio</label>
            <textarea class="form-control" id="clientBio" name="client_bio" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="onlinePresence" class="form-label">Online Presence</label>
            <input type="url" class="form-control" id="onlinePresence" name="online_presence">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Client</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div> 
    </form>
</div>
{% endblock %}
