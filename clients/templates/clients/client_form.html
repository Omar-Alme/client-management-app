{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="add-client container py-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mt-2">Add Client</h1>
        </div>
    </div>

    <form id="addClientForm" action="" method="post" class="bootstrap4 col-md-6 mx-auto">
        {% csrf_token %}
        <div class="mb-3 text-center">
            <img src="{% static 'images/client.jpg' %}" alt="default" class="client-avatar img-fluid rounded-circle" width="100">
        </div>
       {{ form.as_p }}
        <div class="mb-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mr-3">Add Client</button>
            <a href="{% url 'clients:dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div> 
    </form>
</div>
{% endblock %}
